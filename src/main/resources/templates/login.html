<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head >
<meta charset="ISO-8859-1">
<link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="stylesheet"
		th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
		type="text/css">
		
<title>Login</title>
</head>
<body class="bg-info">

     <div class="container-fluid bg-info login">
	<div class="row my-2">
		<div class="col-md-4 col-sm-12 "></div>
		<div class="col-md-4 col-sm-12 ">
		
			<form id="log" th:action="@{/login}" th:object="${login}" th:method="POST">
			<img class="img  img-responsive rounded-circle  mx-auto d-block" th:src="@{/images/login.gif}">		
			
			 <p th:if="${invalidCredentials}" class="error"> Email or Password is wrong</p> 	
				<div class="form-group">
					<label >Email </label>
					<input type="email" class="form-control" placeholder="Email" id="email" name="email"  />
				</div>
				<div class="form-group">
					<label >Password</label>
					<input type="password" class="form-control" placeholder="Password" id="password" name="password"/>
				</div>
				
				<button type="submit" class="btn btn-info btn-block shadow ">Login</button>
				<a th:href="@{/dashboard}" class="text-justify text-center d-block mt-2">forget password?</a>
			</form>
		</div>
		<div class="col-md-4 col-sm-12"></div>
	</div>
</div>
  


	
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>



</body>
</html>
