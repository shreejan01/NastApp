<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
	type="text/css">
<meta charset="ISO-8859-1">
<title>Result</title>
</head>
<body class="bg-info">
	<!-- Enter details for view marks form -->
	<div class="container bg-light px-5 pb-5 my-5 student">
		<div class="text-justify text-center pt-3">
			<h3>View Result</h3>
		</div>
		<hr />
		<form>
			<div class="form-row">
				<div class="form-group col-md-6">
							<label for="symbolNo">Symbol No.</label> <input type="text" class="form-control" id="symbolNo"
							placeholder="Enter your symbol number">
				</div>
				<div class="form-group col-md-6">
					<label for="semester">Semester</label> <select class="custom-select" id="semester">
							<option selected>Select Semester</option>
							<option value="1">Semester I</option>
							<option value="2">Semester II</option>
							<option value="3">Semester III</option>
							<option value="4">Semester IV</option>
							<option value="5">Semester V</option>
							<option value="6">Semester VI</option>
							<option value="7">Semester VII</option>
							<option value="8">Semester VIII</option>
							<option value="9">Semester IX</option>
							<option value="10">Semester X</option>
						</select>
				</div>
			</div>

			
		
			 <button type="submit" class="btn btn-primary">View Marks</button>
		</form>
		<!-- Enter details form section end-->

		<!-- marks ledger showing box -->
		<div class="displayform mt-3">
			<div class="bg-danger"></div>
		</div>
		<!-- marks show box ends -->
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>



</body>
</html>
