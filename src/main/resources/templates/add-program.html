<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head >
<meta charset="ISO-8859-1">
<link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="stylesheet"
		th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
		type="text/css">
		
<title>Add-Program</title>
</head>
<body class="bg-light">


<div th:replace="/shared/admin-nav::topnavbar"></div>

<!-- start container -->
<!-- start Dashboard area -->
<div class="container-fluid">
     <div class="row"> <!-- start Row -->
      <nav class="col-md-2 navbar-secondary bg-secondary sidebar border"><!-- Side navigation bar starts-->
     
     <div th:replace="/shared/admin-sidenav::dashsidenav"></div>
     </nav><!-- End side bar -->
   
         
          <div class="col-sm-9 col-md-10 dasharea"><!-- dasharea starts -->
             <button type="button" class="navbar-toggler btn-outline ml-2 mt-2 bg-info text-white" data-toggle="collapse" data-target="#dashsidemenu" >Menu
                     <span class="navbar-toggler-icon"></span>
           </button>
           <hr/>

    <div class="container  bg-light notice">
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-10">
		
			<form  th:action="@{/program/saveChanges}" th:object="${programForm}" th:method="POST">
			<h1> Add Program</h1>
			<hr/>
			
				<div class="form-group">
					<label>Program Name</label>
					<input type="text" class="form-control" placeholder="Program Name" th:field="*{programName}"/>
				</div>
				
				<button type="submit" class="btn btn-primary btn-block  my-2">save</button>
				
			</form>
		</div>
		<div class="col-md-1"> </div>
	</div>
</div>
  
 </div><!-- End Dashboard area -->
          </div><!-- End Row -->
     </div><!-- End Container -->        
 
 <!-- footer starts -->
	<div th:replace="/shared/footer::foot"></div>
	<!-- end footer -->

</body>
</html>
