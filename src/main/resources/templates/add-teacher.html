<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head >
<meta charset="ISO-8859-1">
<link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="stylesheet"
		th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
		type="text/css">
		
<title>Add Teacher</title>
</head>
<body class=" bg-light">


<div th:replace="/shared/admin-nav::topnavbar"></div>

<!-- start container -->
<!-- start Dashboard area -->
<div class="container-fluid">
     <div class="row"> <!-- start Row -->
      <nav class="col-md-2 navbar-secondary bg-secondary sidebar border"><!-- Side navigation bar starts-->
     
     <div th:replace="/shared/admin-sidenav::dashsidenav"></div>
     </nav><!-- End side bar -->
   
         
          <div class="col-sm-9 col-md-10 dasharea"><!-- dasharea starts -->
             <button type="button" class="navbar-toggler btn-outline ml-2 mt-2 bg-info text-white" data-toggle="collapse" data-target="#dashsidemenu" >Menu
                     <span class="navbar-toggler-icon"></span>
           </button>
           <hr/>

    <div class="container-fluid bg-light notice">
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-10">
		
			<form  th:action="@{/dashboard/teacher/saveChanges}" th:object="${teacherForm}" th:method="POST">
			<h1> Teacher Panel</h1>
			<hr/>
			<hr/>
			    <div class="form-group">
					<label>Teacher Name </label>
					<input type="text" class="form-control" placeholder="Teacher Name" th:field="*{teacherName}"/>
				</div>
			
				<div class="form-group">
					<label>Teacher Title </label>
					<input type="text" class="form-control" placeholder="Teacher Title" th:field="*{teacherTitle}"/>
				</div>
				
				
				<div class="form-group">
					<label>Teacher Address </label>
					<input type="text" class="form-control" placeholder="Teacher Address" th:field="*{teacherAddress}"/>
				</div>
				
				
				<div class="form-group">
					<label>Email Address</label>
					<input type="email" class="form-control" placeholder="Email Address" th:field="*{emailAddress}"/>
				</div>
				
				
				<div class="form-group"><label>Gender</label>
					<div class="custom-control custom-radio custom-control-inline">
						<input type="radio" id="male"
							name=" Male" class="custom-control-input "> <label
							class="custom-control-label" for="male">Male</label>
				</div>
				<div class="custom-control custom-radio custom-control-inline" >
						<input type="radio" id="female" 
							name="Female" class="custom-control-input"> <label
							class="custom-control-label" for="female">
							Female</label>
					</div>
					</div>
				
				
				<div class="form-group">
					<label>Contact No </label>
					<input type="text" class="form-control" placeholder="Contact No" th:field="*{contactNo}"/>
				</div>
				
				
				<button type="submit" class="btn btn-primary btn-block my-2">save</button>
			</form>
		</div>
		<div class="col-md-1"> </div>
	</div>
</div>
  
</div><!-- End Dashboard area -->
          </div><!-- End Row -->
     </div><!-- End Container -->        
 
 <!-- footer starts -->
	<div th:replace="/shared/footer::foot"></div>
	<!-- end footer -->
 
	
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>



</body>
</html>
